<!DOCTYPE html>

<html>
  <head>
      <title>The Almost Store</title>
      <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Fruktur|Permanent+Marker" rel="stylesheet">
  </head>
  <body>
      <div class="storeName"><img src="https://m.media-amazon.com/images/I/319QhBmNpRL._SR500,500_.jpg"></div>
      <div class="inputs">
         <div>Product Name:<input class="itemName"></div> 
         <div>Product Price:<input class="itemPrice"> </div>
      </div>
      <div class="buttonDiv">
          <button class="newItem">Add New Item</button>
          <button class="purchase">Purchase all Items</button>
      </div>
      <div class="heading total"><p>Total:<span class="totalPrice"></span></p></div>
      
       
  </body>
</html>
